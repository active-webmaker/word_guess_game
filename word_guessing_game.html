<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>낱말 맞추기 게임</title>
    <link rel="stylesheet" href="word_guessing_game.css">
</head>
<body>
    <div class="game-container">
        <h1>낱말 맞추기 게임</h1>
        <div class="game-info">
            <div>
                <label for="game-time">게임 시간 (초): </label>
                <input type="number" id="game-time" min="5" max="60" value="20">
            </div>
            <div id="timer">남은 시간: <span id="time">20</span>초</div>
            <div id="score">점수: <span>0</span></div>
        </div>
        <div id="game-board" class="game-board">
            <!-- 카드들이 여기에 생성됩니다 -->
        </div>
        <div class="controls">
            <button id="start-btn">게임 시작</button>
            <div id="message"></div>
        </div>
    </div>
    <script src="word_guessing_game.js"></script>
</body>
</html>
